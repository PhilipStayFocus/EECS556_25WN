# general settings
name: RAIN200H-Z_PRENET_L1
model_type: PRENetModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: RAIN200H
    type: PairedImageDataset
    dataroot_gt: /data/dateset/rain200/RAIN200H/train/ground_truth.lmdb
    dataroot_lq: /data/dateset/rain200/RAIN200H/train/rainy_image.lmdb

    io_backend:
      type: disk

# network structures
network_g:
  type: Z_PRENet

# path
path:
  pretrain_network_g: /data/derain_nips/models/Area/200H
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  crop_size: 256

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

# dist training settings
dist_params:
  backend: nccl
  port: 29500
